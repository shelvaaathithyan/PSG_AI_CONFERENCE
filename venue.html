<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@300;400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(120deg, #f8f9fa, #e9ecef);
            color: #333;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #FFD700;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
        .sponsor-logo {
            height: 110px;
            filter: grayscale(100%);
            transition: transform 0.4s ease-out, filter 0.4s ease-out;
            border-radius: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(6px);
        }
        .sponsor-logo:hover {
            filter: grayscale(0%);
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        .footer {
            background: #ddd;
            color: #333;
            padding: 14px 0;
            text-align: center;
            margin-top: auto;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #DAA520;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-out;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="venue" class="text-center py-12">
            <h2 class="text-3xl font-bold mb-6">Event Venue</h2>
            <div class="card mx-auto max-w-xl">
                <p><strong>üìç Venue Name:</strong> PSG College Of Technology</p>
                <p><strong>üìå Location:</strong> F-Block Conference Hall</p>
                <p><strong>üïí Date & Time:</strong> DEC 2025, 10:00 AM</p>
                <div class="mt-6">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.1914293961054!2d77.00024787584022!3d11.024259654571827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8582f1435fa59%3A0x137d95bfd8909293!2sPSG%20College%20Of%20Technology!5e0!3m2!1sen!2sin!4v1743656003810!5m2!1sen!2sin" 
                        width="100%" 
                        height="300" 
                        style="border:0; border-radius:10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </section>
        
        <section id="sponsors" class="text-center py-12">
            <h2 class="text-3xl font-bold mb-6">Sponsors</h2>
            <div class="flex flex-wrap justify-center gap-10">
                <a href="https://www.psrsilks.com" target="_blank">
                    <img src="sponsor1.png" alt="Sponsor 1" class="sponsor-logo">
                </a>
                <a href="https://readylink.in/" target="_blank">
                    <img src="sponsor2.png" alt="Sponsor 2" class="sponsor-logo">
                </a>
                <a href="https://www.pvrcinemas.com/" target="_blank">
                    <img src="sponsor3.png" alt="Sponsor 3" class="sponsor-logo">
                </a>
            </div>
        </section>
    </div>
    
    <footer class="footer">
        <p class="font-medium">&copy; 2025 ETTSF Conference. All rights reserved.</p>
    </footer>
</body>
</html>
